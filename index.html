<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>currency-converter</title>
	</head>
	<body>
		<main class="h-screen flex justify-center items-center bg-gray-300">
			<div
				class="bg-gray-700 rounded-[30px] text-white w-[480px] p-1.5 border-2 border-gray-400"
				id="app"
			>
				<form action="#" class="wrapper flex flex-col gap-1.5">
					<div class="item bg-gray-600 py-6 px-8 rounded-3xl">
						<h2 class="title text-gray-300">Amount</h2>
						<div class="flex justify-between pt-3">
							<input
								type="number"
								name="currency-amount"
								class="text-4xl max-w-52 font-semibold focus:outline-0 focus:border-0"
								placeholder="0"
							/>
							<div
								class="currency-wrapper flex justify-between gap-2 border border-gray-400 rounded-4xl px-3"
							>
								<img
									src="public/icons/USA.svg"
									alt="currency flag country"
									class="currency-flag max-w-6"
								/>
								<select
									name="currency"
									id="currency"
									class="bg-gray-600 font-semibold text-2xl rounded-3xl focus:outline-0 focus:border-0"
								>
									<option value="usd">USD</option>
									<option value="rub">RUB</option>
									<option value="byn">BYN</option>
								</select>
							</div>
						</div>
						<div class="currency-name pt-4 text-gray-300">
							United State Dollar
						</div>
					</div>
					<div class="item bg-gray-600 py-6 px-8 rounded-3xl">
						<h2 class="title text-gray-300">Converted to</h2>
						<div class="flex justify-between pt-3">
							<input
								type="number"
								name="currency-converted-to"
								class="text-4xl max-w-52 font-semibold focus:outline-0 focus:border-0"
								placeholder="0"
							/>
							<div
								class="currency-wrapper flex justify-between gap-2 border border-gray-400 rounded-4xl px-3"
							>
								<img
									src="public/icons/USA.svg"
									alt="currency flag country"
									class="currency-flag max-w-6"
								/>
								<select
									name="currency"
									id="currency"
									class="bg-gray-600 font-semibold text-2xl rounded-3xl focus:outline-0 focus:border-0"
								>
									<option value="usd">USD</option>
									<option value="rub">RUB</option>
									<option value="byn">BYN</option>
								</select>
							</div>
						</div>
						<div class="currency-name pt-4 text-gray-300">
							United State Dollar
						</div>
					</div>
					<button
						class="swaper mt-4 h-12 bg-lime-500 rounded-3xl text-gray-700 font-semibold text-[18px] transition-all delay-[30] ease-in hover:bg-lime-300 active:bg-lime-700"
					>
						Swap
					</button>
				</form>
			</div>
		</main>
		<script type="module" src="/src/ts/main.ts"></script>
	</body>
</html>
